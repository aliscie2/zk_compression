[toolchain]
anchor_version = "0.31.1"
solana_version = "1.18.18"
package_manager = "npm"

[features]
resolution = true
skip-lint = false

[programs.localnet]
zk_compression = "6UgTt8RZcqNmZVvUvwiPcREW9dB2yju1MTYebqRbLD4h"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "npx ts-mocha -p ./tsconfig.json -t 1000000 \"tests/**/*.ts\""
